<div class="register-form-wrapper">
  <form action="#" method="post" id="register-form" class="register-form">
    <h2>Registro de Usuario</h2>
    <label for="username">Nombre de Usuario:</label>
    <input type="text" id="username" name="username" required>
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required>
    <label for="gender">Género:</label>
    <div id="gender-group" class="gender-group">
      <label><input type="radio" name="gender" value="female" required> Mujer</label>
      <label><input type="radio" name="gender" value="male"> Varón</label>
      <label><input type="radio" name="gender" value="other"> Otro</label>
    </div>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>
    <label for="confirm-password">Confirmar Contraseña:</label>
    <input type="password" id="confirm-password" name="confirm-password" required>
    <button type="submit">Registrarse</button>
  <div class="register-link">¿Ya tienes una cuenta? <a href="#login" id="switch-to-login" data-route="login">Inicia sesión aquí</a></div>
  </form>
</div>
