<div class="profile-wrapper">
  <form id="profile-form" class="profile-form" enctype="multipart/form-data">
    <h2>Mi Perfil</h2>
    <label for="profile-username">Nombre de Usuario:</label>
    <input type="text" id="profile-username" name="username" required>
    <label for="profile-email">Correo Electrónico:</label>
    <input type="email" id="profile-email" name="email" required>
    <label for="profile-password">Nueva Contraseña:</label>
    <input type="password" id="profile-password" name="password" placeholder="Dejar en blanco para no cambiar">
    <label for="profile-confirm-password">Confirmar Contraseña:</label>
    <input type="password" id="profile-confirm-password" name="confirm-password" placeholder="Dejar en blanco para no cambiar">
    <label for="profile-image">Imagen de Perfil:</label>
    <input type="file" id="profile-image" name="profile_image" accept="image/*">
    <button type="submit">Guardar Cambios</button>
    <button type="button" id="delete-profile-btn" class="danger">Eliminar Cuenta</button>
  </form>
</div>
<div id="delete-profile-modal" class="modal" style="display:none;">
  <div class="modal-content">
    <p>¿Estás seguro de que deseas eliminar tu cuenta? Esta acción no se puede deshacer.</p>
    <button id="confirm-delete-profile" class="danger">Sí, eliminar</button>
    <button id="cancel-delete-profile">Cancelar</button>
  </div>
</div>
